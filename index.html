<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant & Recipe Finder</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css?cdv=40" type="text/css" rel="stylesheet"/>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Axios CDN - Unsure why this is linked, are we using Axios for something? -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="header-container text-center">
            <h1 class="py-5">Recipe Smash</h1>
            <p class="lead pb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium consequatur facilis
                itaque, nisi reiciendis repellendus.</p>
        </div>
    </div>
    
    <main>
        <div class="container bg-primary">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2 align-self-center">
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle btn-lg btn-block" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Cuisine
                        </button>
                        <ul class="dropdown-menu" id="cuisine-dropdown" aria-labelledby="dropdownMenuButton1">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-danger btn-lg btn-block" id="meal-btn">Meal Recipe</button>
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-danger btn-lg btn-block" id="cocktail-btn">Cocktail Recipe</button>
                </div>
                <div class="col col-lg-2">
                </div>
                <button id="combine-btn" class="btn btn-danger btn-lg btn-block">Combine!</button>
            </div>
        </div>
    
    </main>
    <script src="./assets/js/localScript.js"></script>
  </body>
</html>
